<!DOCTYPE html>

<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

	<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
  </ol>

  <!-- Slides -->
  <div class="carousel-inner">
    <div class="item active first-slide">
      <img src="https://via.placeholder.com/800" alt="First Slide">
      <div class="carousel-caption">
        <h3>First Slide</h3>
        <p>Description for the first slide</p>
      </div>
    </div>

    <div class="item second-slide">
      <img src="https://via.placeholder.com/800" alt="Second Slide">
      <div class="carousel-caption">
        <h3>Second Slide</h3>
        <p>Description for the second slide</p>
      </div>
    </div>

    <div class="item third-slide">
      <img src="https://via.placeholder.com/800" alt="Third Slide">
      <div class="carousel-caption">
        <h3>Third Slide</h3>
        <p>Description for the third slide</p>
      </div>
    </div>

    <div class="item fourth-slide">
      <img src="https://via.placeholder.com/800" alt="Fourth Slide">
      <div class="carousel-caption">
        <h3>Fourth Slide</h3>
        <p>Description for the fourth slide</p>
      </div>
    </div>

    <div class="item fifth-slide">
      <img src="https://via.placeholder.com/800" alt="Fifth Slide">
      <div class="carousel-caption">
        <h3>Fifth Slide</h3>
        <p>Description for the fifth slide</p>
      </div>
    </div>
  </div>

  <!-- Left and right arrows -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
	
</body>

</html>
